<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/chatHome.css" rel="stylesheet">
    <script src="/js/chatHome.js"></script>

    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery( JavaScript 라이브러리 ) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://kit.fontawesome.com/f27e2bc502.js" crossorigin="anonymous"></script>
    <!-- 구글 폰트(Google Fonts)의 "Noto Sans KR" 글꼴을 가져와 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <h1>단톡방</h1>
    <h2 th:if="${session?.loginUser}">로그인됨 : [[${session.loginUser.userName}]]</h2>

    <div class="container" style="margin-top:80px">
        <div class="row">
            <div class="col-3">
                기존 이미지 자리
            </div>

            <div class="col-6">
                <main>
                    <h3><strong>채팅 홈</strong></h3>
                    <hr>

                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6">
                            <!--
                                <input type="hidden" id="userId" th:value="${session.sessUid}">
                                <input type="hidden" id="chattingStatus" th:value="${session.chattingStatus}">
                                <input type="hidden" id="serverPort" th:value="${session.serverPort}">
                                <input type="hidden" id="serverIp" th:value="${session.serverIp}">
                            -->

                            <table class="table">
                                <thead>
                                <tr>
                                    <td style="width: 12%; text-align: center;">
                                        <div width="48">멘토 이미지자리</div>
                                    </td>
                                    <td style="width: 64%;">
                                        <span style="font-weight: bold;" >멘토 이름</span> <!-- th:text="${user.uname}" -->
                                        <input type="hidden" id="userId" > <!-- th:value="${user.uid}" -->
                                    </td>
                                    <td style="width: 24%; text-align: right;">
                                        <i id="statusIcon" class="fa-solid fa-link">연결되있는지 상태</i>
                                    </td>
                                </tr>
                                </thead>

                                <!-- js파일에 있음, Chatter List( 동적으로 바뀜 ) -->
                                <tbody></tbody>

                            </table>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </main>
            </div>
        </div>
    </div>

</body>
</html>
